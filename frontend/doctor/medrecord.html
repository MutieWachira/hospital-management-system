<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Details - HMS</title>
  <link rel="stylesheet" href="css/patient-details.css" />
</head>
<body>
  <div class="container">
    
    <!-- ===== Sidebar ===== -->
    <aside class="sidebar" aria-label="Admin Navigation">
      <h2 class="sidebar-title">HMS Admin</h2>
      <nav>
        <ul>
          <li><a href="patients.html" class="back-link">‚Üê Back to Patients</a></li>
        </ul>
      </nav>
    </aside>

    <!-- ===== Main Content ===== -->
    <main class="content">

      <!-- Patient Header -->
      <header class="patient-header">
        <img src="../assets/patient-avatar.png" alt="Patient Avatar" class="avatar" />
        <div class="patient-summary">
          <h1 id="patientName">John Doe</h1>
          <p>ID: <span id="patientID">P12345</span></p>
          <p>Blood Group: <span id="bloodGroup">O+</span></p>
        </div>
      </header>

      <!-- Personal Information -->
      <section class="patient-info">
        <h2>Personal Information</h2>
        <div class="info-grid">
          <p><strong>Age:</strong> <span id="patientAge">30</span></p>
          <p><strong>Gender:</strong> <span id="gender">Male</span></p>
          <p><strong>Phone:</strong> <span id="phone">+254 712 345 678</span></p>
          <p><strong>Address:</strong> <span id="address">Nairobi, Kenya</span></p>
        </div>
      </section>

      <!-- Medical Records -->
      <section class="medical-records">
        <h2>Medical Records</h2>
        <div class="table-wrapper">
          <table aria-label="Patient Medical Records">
            <thead>
              <tr>
                <th>Date</th>
                <th>Diagnosis</th>
                <th>Treatment</th>
                <th>Doctor</th>
              </tr>
            </thead>
            <tbody id="recordsTable">
              <tr>
                <td>2025-10-01</td>
                <td>Flu</td>
                <td>Rest & antibiotics</td>
                <td>Dr. Alice</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Add New Record -->
      <section class="add-record">
        <h2>Add New Medical Record</h2>
        <form id="recordForm" autocomplete="off">
          <div class="form-grid">
            <label>
              <span>Date</span>
              <input type="date" id="recordDate" required />
            </label>
            <label>
              <span>Diagnosis</span>
              <input type="text" id="diagnosis" placeholder="Diagnosis" required />
            </label>
            <label>
              <span>Treatment</span>
              <input type="text" id="treatment" placeholder="Treatment" required />
            </label>
            <label>
              <span>Doctor</span>
              <input type="text" id="doctor" placeholder="Doctor Name" required />
            </label>
          </div>
          <button type="submit" class="btn-submit">Add Record</button>
        </form>
      </section>

    </main>
  </div>

  <script src="js/patient-details.js "></script>
</body>
</html>
