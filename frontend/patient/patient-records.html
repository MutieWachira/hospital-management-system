<html lang="en">

  <link rel="stylesheet" href="css/patient-medical-record.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Patient Panel</h2>
      <ul>
        <li><a href="patient-dashboard.html">Dashboard</a></li>
        <li><a href="patient-appointments.html">My Appointments</a></li>
        <li><a href="book-appointment.html">Book Appointment</a></li>

    <main class="main-content">
      <header>
        <h1>My Medical Records</h1>

      <section class="record-section">

          <tbody>
            <tr>
              <td>2025-09-10</td>
              <td>Dr. Sarah Johnson</td>
              <td>Flu</td>
              <td>Rest & fluids</td>
              <td>Paracetamol 500mg</td>
            </tr>
            <tr>
              <td>2025-09-25</td>
              <td>Dr. James Brown</td>
              <td>Allergy</td>
              <td>Antihistamines</td>
              <td>Loratadine 10mg</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

</html>
