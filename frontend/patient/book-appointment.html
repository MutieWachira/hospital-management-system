<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment | HMS Patient</title>
  <link rel="stylesheet" href="css/book-appointment.css" />
</head>
<body>
  <div class="sidebar">
    <h2>HMS Patient</h2>
    <ul>
      <li><a href="patient-dashboard.html">Dashboard</a></li>
      <li><a href="patient-appointments.html" class="active">My Appointments</a></li>
      <li><a href="patient-ai-checker.html">AI Symptom Checker</a></li>
      <li><a href="patient-records.html">Medical Records</a></li>
      <li><a href="patient-profile.html">Profile</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>Book a New Appointment</h1>
      <a href="patient-appointments.html" class="back-btn">← Back to Appointments</a>
    </header>

    <section class="form-section">
      <form id="appointmentForm">
        <div class="form-group">
          <label for="doctor">Select Doctor</label>
          <select id="doctor" required>
            <option value="">-- Choose Doctor --</option>
            <option value="Dr. Jane Smith">Dr. Jane Smith (Cardiology)</option>
            <option value="Dr. John Doe">Dr. John Doe (Dermatology)</option>
            <option value="Dr. Alice Brown">Dr. Alice Brown (General Medicine)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" required>
            <option value="">-- Choose Department --</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Dermatology">Dermatology</option>
            <option value="General Medicine">General Medicine</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Orthopedics">Orthopedics</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Select Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="time">Select Time</label>
          <input type="time" id="time" required />
        </div>

        <div class="form-group">
          <label for="reason">Reason for Appointment</label>
          <textarea id="reason" rows="4" placeholder="Describe your symptoms or reason..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Book Appointment</button>
      </form>
    </section>
  </div>

  <script>
    document.getElementById("appointmentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Appointment booked successfully!");
      window.location.href = "patient-appointments.html";
    });
  </script>
</body>
</html>
