<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Appointment - Admin Dashboard</title>
  <link rel="stylesheet" href="css/add-appointment.css">
</head>
<body>

  <!-- ===== Sidebar ===== -->
  <div class="sidebar">
    <h2>HealthTrack Admin</h2>
   <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="patients.html">Patients</a></li>
      <li><a href="doctor.html">Doctors</a></li>
      <li><a href="appointments.html" class="active">Appointments</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="settings.html">Profile</a></li>
    </ul>
  </div>

  <!-- ===== Main Section ===== -->
  <div class="main">
    <div class="topbar">
      <h2>Add New Appointment</h2>
      <div class="topbar-right">
        <span class="material-symbols-outlined">notifications</span>
        <span class="material-symbols-outlined">account_circle</span>
      </div>
    </div>

    <!-- ===== Appointment Form ===== -->
    <div class="form-container">
      <form id="appointmentForm">
        <div class="form-group">
          <label for="patientName">Patient Name</label>
          <input type="text" id="patientName" placeholder="Enter patient name" required>
        </div>

        <div class="form-group">
          <label for="doctorName">Doctor Name</label>
          <input type="text" id="doctorName" placeholder="Enter doctor name" required>
        </div>

        <div class="form-group">
          <label for="date">Appointment Date</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label for="time">Appointment Time</label>
          <input type="time" id="time" required>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status">
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" rows="4" placeholder="Enter any additional notes..."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="save-btn">Save Appointment</button>
          <a href="appointments.html" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("appointmentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Appointment added successfully!");
      window.location.href = "appointments.html";
    });
  </script>

</body>
</html>
