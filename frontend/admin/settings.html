<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Profile - HMS</title>
  <link rel="stylesheet" href="css/profile.css" />
</head>
<body>
  <!-- ===== Sidebar ===== -->
  <aside class="sidebar">
    <h2>HealthTrack Admin</h2>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="patients.php">Patients</a></li>
      <li><a href="doctor.html">Doctors</a></li>
      <li><a href="appointments.html">Appointments</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="settings.html" class="active">Profile</a></li>
    </ul>
  </aside>

  <!-- ===== Main Section ===== -->
  <main class="main">
    <div class="topbar">
      <h2>Admin Profile</h2>
      <div class="topbar-right">
        <span class="material-symbols-outlined">notifications</span>
        <span class="material-symbols-outlined">account_circle</span>
      </div>
    </div>

    <!-- ===== Profile Content ===== -->
    <section class="profile-container">
      <div class="profile-header">
        <div class="avatar-wrapper">
          <img id="avatarPreview" src="assets/admin-avatar.png" alt="Admin" class="avatar">
          <label for="avatarUpload" class="change-photo-btn">Change Photo</label>
          <input type="file" id="avatarUpload" accept="image/*" hidden>
        </div>

        <div class="profile-info">
          <h1 id="adminName">Christopher Wachira</h1>
          <p>System Administrator</p>
        </div>
      </div>

      <form id="profileForm" class="profile-form">
        <h3>Account Information</h3>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" value="Christopher Wachira" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" value="admin@hms.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" value="+254 712 345 678" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" value="Nairobi, Kenya">
        </div>

        <h3>Change Password</h3>
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" placeholder="Enter current password">
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password">
        </div>

        <div class="form-actions">
          <button type="submit" class="save-btn">Save Changes</button>
          <button type="reset" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    // Handle form submit
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Profile updated successfully!");
    });

    // Handle avatar image preview
    const avatarUpload = document.getElementById('avatarUpload');
    const avatarPreview = document.getElementById('avatarPreview');

    avatarUpload.addEventListener('change', function() {
      const file = avatarUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          avatarPreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
