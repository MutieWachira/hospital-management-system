      <header class="topbar">
        <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
        <h2>Edit Doctor Details</h2>
        <div class="topbar-right">
          <span class="notification"><i class="fa-solid fa-bell"></i></span>
          <span class="profile"><i class="fa-solid fa-user"></i> Admin</span>
        </div>

      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <a href="doctor.html">Doctors</a> &gt; 
        <span>Edit Doctors</span>
      </div>

      <!-- Edit Doctor Form -->
      <div class="edit-doctor-container">
        <h1>Update Doctor</h1>

        <form action="#" class="edit-doctor-form">

          <div class="form-group">
            <label for="doctor-name">Doctor Name:</label>
            <input type="text" id="doctor-name" name="doctor-name" placeholder="Enter doctor name" required>
          </div>

          <div class="form-group">
            <label for="doctor-department">Doctor Department:</label>
            <input type="text" id="doctor-department" name="doctor-department" placeholder="Enter doctor department" required>
          </div>

          <div class="form-group">
            <label for="doctor-title">Title:</label>
            <input type="date" id="doctor-title" name="doctor-title" required>
          </div>

          <div class="form-group">
            <label for="status">Doctor Status:</label>
            <select id="status" name="status" required>
              <option value="">-- Select Status --</option>
              <option value="oncall">On Call</option>
              <option value="offcall">Off Call</option>
            </select>
          </div>

          

          <div class="form-actions">
            <button type="submit" class="btn-save"><i class="fa-solid fa-floppy-disk"></i> Save Changes</button>
            <button type="button" class="btn-cancel" onclick="window.history.back()"><i class="fa-solid fa-xmark"></i> Cancel</button>
          </div>

        </form>
      </div>

    </main>
  </div>

  <script src="js/docs.js"></script>
